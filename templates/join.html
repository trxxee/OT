<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입</h1>
    <p>환영합니다!</p>
    <form action="/join" method="post">
    <p>아이디:<input name="id" type="text" placeholder="아이디"> </p>
    <p>비밀번호:<input name="password" type="password" placeholder="8-10자, 특수문자 포함"></p>
    <p>비밀번호확인:<input name="re-password" type="password" placeholder="8-10자, 특수문자 포함"></p>
    <p>{{ error_msg }}</p>


    <p><button type="submit">회원가입</button></p>
    <p><button type="reset">다시입력</button></p>

    </form>

</body>
</html>
